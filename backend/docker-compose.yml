services:
  db:
    image: postgres:14  # Use the PostgreSQL version you need
    container_name: postgres-db
    restart: always
    env_file:
      - .env
    ports:
      - "5432:5432"  # Maps the containerâ€™s port to your local machine
    volumes:
      - postgres_data:/var/lib/postgresql/data  # Persistent storage
  app:
    build: .
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      - db

volumes:
  postgres_data:
